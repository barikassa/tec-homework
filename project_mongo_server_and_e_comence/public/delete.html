<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>delete</title>
  </head>

  <body>
    <form id="form">
      <input type="text" name="" id="input" placeholder="mongo_id" />
      <button type="submit">delete</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      
      form.addEventListener("submit", deleteProduct);

      function deleteProduct(e) {
        e.preventDefault();
        const form = document.getElementById("form");
        const inputMongoId = document.getElementById("input").value;
        // const deleteObj = inputMongoId ;

        axios
          .delete(`products/${inputMongoId}`)
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
